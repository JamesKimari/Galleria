{% extends 'base.html' %} {% block content %}

<div class="row">     
    {% for image in pics %}     
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns"> 
        <div class="scale">
            <div class="opacity">
                <div class="view">
                    <a href="" class="btn-view">View Image</a>
                </div>
            </div>
            <img src="{{image.image.url}}" alt="Image" class="img-fluid">  
            <h4 class="text-center">{{image.location.name}}</h4>           
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
